<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDb</title>
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/media.css">
</head>

<body>
    <header>
        <div class="header position-relative">
            <div class="logo">
                <a href="./index.html"><img
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/IMDB_Logo_2016.svg/1280px-IMDB_Logo_2016.svg.png"
                        class="logo"></img></a>
            </div>
            <button class="d-none" id="menu"><i class="fa-solid fa-bars" style="color: #FFD43B;"></i></button>
            <div class="header w-100 links ">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Movies
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="./toprated.html">Top Rated</a></li>
                        <li><a class="dropdown-item" href="./trendingmovie.html">Trending</a></li>
                        <li><a class="dropdown-item" href="./playnow.html"> Now Playing</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        People
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="./trendpeople2.html">Trending People</a></li>
                        <li><a class="dropdown-item" href="./trendingpeople.html">Popular People</a></li>

                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        TV SERIES </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="./trendingtv.html">Trending Tv</a></li>
                        <li><a class="dropdown-item" href="./onairtv.html">On Air Tv</a></li>

                    </ul>
                </li>
                <a href="./whatchlist.html" class="watch">Watch List</a>
                <div class="overlay-header">
                    <button class="btn btn-close position-absolute top-0 end-0 " id="close-search"></button>
                    <div class="search">
                        <select class="form-select w-25" aria-label="Default select example" id="select">
                            <option value="movie" selected>movie</option>
                            <option value="person">person</option>
                            <option value="tv">tv</option>
                        </select>
                        <input type="text" class="search-input" placeholder="Search IMDb">
                        <button class="search-button">Search</button>
                    </div>
                </div>


                <div class="fs-2">
                    <i class="fa-solid fa-magnifying-glass " style="color: #FFD43B;" id="icon-search"></i>
                </div>



                <div class="text-decoration-none">
                    <a href="./login.html" class="text-decoration-none fs-4 mx-5">Sign In</a>
                    <a href="./signup.html" class="text-decoration-none fs-4 mx-1">Sign Up</a>
                </div>

                <div class="mood border-2">
                    <div class="fs-2">
                        <button class="fa-solid fa-moon" style="color: #005eff;" id="black"></button>
                    </div>
                    <div class="fs-2">
                        <button class="fa-regular fa-sun" style="color: #FFD43B;" id="light"></button>
                    </div>
                </div>
            </div>


    </header>



    <section class="main">

        <div class="content">
            <div class="carousel-main">
                <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" id="carousel-inner">

                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <br>
                <a href="./toprated.html" class="show">Show All Rated ...</a>
            </div>
            <!-- 
            <div class="carousel-sidebar">

            </div>
            <a href="./playnow.html" id="play"><i class="fa-solid fa-greater-than"></i></a> -->
        </div>
    </section>
    <section class="trending-main">
        <div class="moive">

            <h1>Trending Movie : </h1>
            <div class="trending">
                <div id="cards">

                </div>
                <div class="show-movie-all">

                </div>
            </div>
            <br>
            <!-- <a href="./trendingmovie.html" class="show">Show all Trending Movie ...</a> -->

        </div>
        <div class="people">
            <h1>Popular People : </h1>
            <div class="trending">
                <div id="cards-people">
                </div>
                <div class="show-people-all">

                </div>
            </div>
            <br>
            <!-- <a href="./trendingpeople.html" class="show">Show all Popular People ...</a> -->

        </div>
        <div class="tv">
            <h1>TV Series <i class="fa-solid fa-tv" style="color: #FFD43B;"></i> </h1>

            <ul class="nav nav-tabs w-25">
                <li class="nav-item">
                    <button class="nav-link  tv-link" aria-current="page" id="trend">trending</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link " id="onair">ON Air</button>
                </li>

            </ul>

            <div class="trending">
                <div id="tv-show">
                </div>
                <div class="show-all">

                </div>
            </div>
            <br>
            <!-- <a href="./trendingtv.html" class="show">Show all TV Series ..</a> -->

        </div>


    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./js/index.js"></script>

</body>

</html>
