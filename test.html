<!DOCTYPE html>
<html>

<head>
    <style>
        .review {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .user-name {
            font-weight: bold;
        }

        .review-content {
            margin-top: 10px;
        }

        .rating {
            background-color: #f0f0f0;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            margin-right: 10px;
        }

        .rating-value {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="carousel-sidebar">

    </div>

    <script src="./js/test.js"></script>
</body>

</html>
